<div class="panel panel-default" ng-init="showBook()">
  <div class="panel-heading">
    <h3 class="panel-title">Latest Books</h3>
  </div>
    <div class="panel-body">
      <div class="row">
      <div ng-repeat="books in book">

        <div class="col-md-6">
         <div class="col-md-6">
          <h4>{{books.title}}</h4>
          <p>{{books.description}}</p>
          <!-- <a class="btn btn-primary" href="#/books/details/{{books._id}}">View Details</a> -->
        </div>
        <div class="col-md-6">
        <img class="thumbnail" src="{{books.image_url}}" style="width: 100px;height: 100px">
        </div>
      </div>
    </div>
  </div>
</div>
</div>
